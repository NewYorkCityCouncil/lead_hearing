<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>HPD Lead Litigation Cases, August 2006 - March 2023</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <!--Source of Rounded Chart: https://github.com/jedtrow/Chart.js-Rounded-Bar-Charts-->
  <!--  <script type="text/javascript" charset="utf-8" src="Chart.roundedBarCharts.js"></script>-->
  <!-- <script type="text/javascript" charset="utf-8" src="Chart.roundedBarCharts.min.js"></script>-->

</head>
<body>
  <canvas id ="chart" width="800" height="400"></canvas>
  <script>
  //CHART JS
  Chart.defaults.global.legend.display = false,
//  Chart.defaults.global.defaultFontFamily = 'open sans'




  chartIt();

  async function chartIt() {
    const data = await getData();
    const ctx = document.getElementById('chart').getContext('2d');
    const myChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: data.xs,
        datasets: [{
          label: 'HPD Lead Litigation Cases',
          data: data.ys,
          fill: false,
          lineTension: 0.5,
          backgroundColor:"#2F56A6",
          borderColor: "#2F56A6",
          borderWidth: 3,
          borderCapStyle: 'butt',
          borderDash: [],
          borderDashOffset: 0.0,
          //    borderJoinStyle: 'miter',
          pointBorderColor: "#2F56A6",
        pointBackgroundColor: "#2F56A6",
          pointBorderWidth: 1,
          pointHoverRadius: 6,
          pointHoverBackgroundColor: "#E6E6E6",
          pointHoverBorderColor: "#E6E6E6",
          pointHoverBorderWidth: 2,
          pointRadius: 5,
          pointHitRadius: 4,
          hoverBackgroundColor: "#E6E6E6",
          hoverBorderColor: "#E6E6E6",
        }]
      },
      options: {
        cornerRadius: 20,
        title:{
        display: false,
        text: 'HPD Lead Litigation Cases'
      },
        scales: {
          yAxes: [{
            ticks: {
              //max: 5,
              //min: 200000,
              //stepSize: 200000,
              callback: function(value, index, values) {
                return value.toLocaleString('en-US')+'';
              },
              beginAtZero: true,
            },
            gridLines: {
              display: true
            },
            scaleLabel: {
              display: true,
              labelString: 'HPD Lead Litigation Casess'
            }
          }],
          xAxes: [{
            scaleLabel:{
              display: false,
              labelString: 'August 2006 - March 2023'
            },
            ticks: {
              callback: function(value, index, values) {
                return value;
              },
            //  fontStyle: 'strong'
            },
            gridLines: {
              display: true
            }
          }]
        },
        tooltips: {
          callbacks: {
            label: function(tooltipItem, data) {
              return data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index].toLocaleString('en-US')+ ' Lead Cases';
            },
          },
        //  backgroundColor: '#434343',
        //  borderColor: '#f5f5f5',
        //  borderWidth: 1,
          displayColors: false
        }
      }
    });

    const ys = [];

    let bigEviction = []

    for (i = 0; i < myChart.data.datasets[0].data.length; i++) {
        if (myChart.data.datasets[0].data[i]> 10) {
            bigEviction.push(myChart.data.datasets[0].data[i]);
            ys.push(bigEviction);
        }
    }
    console.log(ys);

myChart.update();
}

  //SPLITTING AND BRINGING IN CSV DATA
  async function getData() {
    const xs = [];
    const ys = [];

    const response = await fetch('https://newyorkcitycouncil.github.io/lead_hearing/data/litigations_over_time.csv');
    const data = await response.text();

    const table = data.split('\n').slice(1);
    table.forEach(row => {
      const columns = row.split(',');
      const date = columns[0];
      xs.push(date.replace(/['"]+/g, '')); //remove double quotes from string ""
      const evictions = columns[1];
      ys.push(parseFloat(evictions));
      //make data from string to number and added mean payers of 14 degrees



  console.log(date, evictions);  //  console.log(date, evictions);

    });
    return { xs, ys };

  }


  </script>
</body>
</html>
